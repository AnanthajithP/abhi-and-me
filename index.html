<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>For Abhi ❤️</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}

			body {
				background: black;
				color: white;
				overflow-x: hidden;
			}

			/* INTRO */
			.intro {
				position: fixed;
				height: 100vh;
				width: 100%;
				background: black;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				z-index: 9999;
			}

			.intro h1 {
				font-family: "Great Vibes", cursive;
				font-size: 4rem;
				opacity: 0;
				animation: fadeIn 3s forwards;
			}

			.intro p {
				margin-top: 20px;
				opacity: 0;
				animation: fadeIn 3s forwards 2s;
			}

			.tap {
				margin-top: 40px;
				padding: 14px 32px;
				border-radius: 40px;
				border: none;
				background: #ff2e63;
				color: white;
				font-size: 1rem;
				cursor: pointer;
				opacity: 0;
				animation: fadeIn 2s forwards 4s;
			}

			@keyframes fadeIn {
				to {
					opacity: 1;
				}
			}

			/* HERO */
			.hero {
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				background: radial-gradient(circle at top, #1a1a2e, #000);
			}

			.hero h1 {
				font-family: "Great Vibes", cursive;
				font-size: 5.5rem;
				letter-spacing: 2px;
			}

			.hero p {
				opacity: 0.85;
			}

			/* FLOATING LIGHTS */
			.light {
				position: fixed;
				width: 6px;
				height: 6px;
				background: white;
				border-radius: 50%;
				opacity: 0.7;
				animation: float linear infinite;
			}

			@keyframes float {
				from {
					transform: translateY(100vh);
				}
				to {
					transform: translateY(-10vh);
				}
			}

			/* ULTRA CINEMATIC SLIDER */
			.slider-section {
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				background: black;
			}

			.slider-title {
				text-align: center;
				margin-bottom: 20px;
				opacity: 0.7;
			}

			.slider {
				display: flex;
				overflow-x: auto;
				scroll-snap-type: x mandatory;
				scroll-behavior: smooth;
			}

			.slider::-webkit-scrollbar {
				display: none;
			}

			.slide {
				min-width: 100vw;
				height: 80vh;
				scroll-snap-align: center;
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.slide img {
				width: 90%;
				height: 100%;
				object-fit: cover;
				border-radius: 30px;
				animation: slowZoom 12s ease-in-out infinite alternate;
			}

			/* blurred cinematic background */
			.slide::before {
				content: "";
				position: absolute;
				inset: 0;
				background: inherit;
				filter: blur(80px);
				z-index: -1;
			}

			@keyframes slowZoom {
				from {
					transform: scale(1);
				}
				to {
					transform: scale(1.08);
				}
			}

			/* LETTER */
			.letter {
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 40px;
				text-align: center;
			}

			.type {
				font-size: 1.3rem;
				max-width: 750px;
				line-height: 2;
				border-right: 3px solid white;
				padding-right: 6px;
			}

			/* FINAL */
			.final {
				height: 70vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.love-btn {
				font-size: 1.7rem;
				padding: 20px 48px;
				border: none;
				border-radius: 50px;
				background: #ff2e63;
				color: white;
				cursor: pointer;
				transition: 0.4s;
			}

			.love-btn:hover {
				transform: scale(1.12);
			}

			.big-love {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-family: "Great Vibes", cursive;
				font-size: 6rem;
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- INTRO -->
		<div class="intro" id="intro">
			<h1>In a world full of people…<br />my heart found you.</h1>
			<p>Abhi ❤️ This is for you.</p>
			<button class="tap" onclick="startExperience()">Tap to Begin</button>
		</div>

		<!-- HERO -->
		<section class="hero">
			<h1>Abhi ❤️</h1>
			<p>Every love story is beautiful — but ours is my favorite.</p>
		</section>

		<!-- FULLSCREEN CINEMATIC SLIDER -->
		<section class="slider-section">
			<div class="slider-title">Swipe slowly… ❤️</div>

			<div class="slider">
				<div class="slide">
					<img src="img1.jpeg" />
				</div>
				<div class="slide">
					<img src="img2.jpeg" />
				</div>
				<div class="slide">
					<img src="img3.jpeg" />
				</div>
				<div class="slide">
					<img src="img4.jpeg" />
				</div>
				<div class="slide">
					<img src="img5.jpeg" />
				</div>
				<div class="slide">
					<img src="img6.jpeg" />
				</div>
				<div class="slide">
					<img src="img7.jpeg" />
				</div>
				<div class="slide">
					<img src="img8.jpeg" />
				</div>
				<div class="slide">
					<img src="img9.jpeg" />
				</div>
				<div class="slide">
					<img src="img10.jpeg" />
				</div>
				<div class="slide">
					<img src="img11.jpeg" />
				</div>
				<div class="slide">
					<img src="img12.jpeg" />
				</div>
				<div class="slide">
					<img src="img13.jpeg" />
				</div>
			</div>
		</section>

		<!-- LETTER -->
		<section class="letter">
			<h2
				style="
					font-family: 'Great Vibes', cursive;
					font-size: 3.5rem;
					margin-bottom: 30px;
				"
			>
				My Love Letter
			</h2>
			<span class="type" id="type"></span>
		</section>

		<!-- FINAL -->
		<section class="final">
			<button class="love-btn" onclick="showLove()">
				Will You Be My Valentine? ❤️
			</button>
		</section>

		<div class="big-love" id="bigLove">I Love You ❤️</div>

		<!-- MUSIC -->
		<audio id="music" loop>
			<source
				src="C:\Users\wwwan\Downloads\v\Mitski_-_My_Love_Mine_All_Mine_(mp3.pm).mp3"
				type="audio/mpeg"
			/>
		</audio>

		<script>
			function startExperience() {
				document.getElementById("intro").style.display = "none";
				document.getElementById("music").play();
			}

			// floating lights
			setInterval(() => {
				const l = document.createElement("div");
				l.className = "light";
				const size = Math.random() * 5 + 2;
				l.style.width = size + "px";
				l.style.height = size + "px";
				l.style.left = Math.random() * 100 + "vw";
				l.style.animationDuration = Math.random() * 6 + 5 + "s";
				document.body.appendChild(l);
				setTimeout(() => l.remove(), 11000);
			}, 180);

			// TYPEWRITER
			const text = `From the moment you walked into my life, everything changed.

Your smile became my favorite sight.
Your voice, my favorite sound.
And your love… my safest home.

If I could choose again,
I would still choose you.
In every lifetime.

Forever yours.`;

			let i = 0;
			function type() {
				if (i < text.length) {
					document.getElementById("type").innerHTML += text.charAt(i);
					i++;
					setTimeout(type, 32);
				}
			}

			setTimeout(type, 2500);

			function showLove() {
				const msg = document.getElementById("bigLove");
				msg.style.display = "block";

				for (let i = 0; i < 150; i++) {
					const heart = document.createElement("div");
					heart.innerHTML = "❤️";
					heart.style.position = "fixed";
					heart.style.left = Math.random() * 100 + "vw";
					heart.style.top = Math.random() * 100 + "vh";
					heart.style.fontSize = Math.random() * 40 + 20 + "px";
					document.body.appendChild(heart);
				}
			}
		</script>
	</body>
</html>
